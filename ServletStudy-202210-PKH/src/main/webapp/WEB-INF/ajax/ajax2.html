<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<!-- 문제: 세가지의 address를 합쳐서 출력해라. -->
<body>
	<input type="text" class="address1"> <!-- 부산광역시 -->
	<input type="text" class="address2"> <!-- 동래구 -->
	<input type="text" class="address3"> <!-- 중앙대로 1285번길 -->
	<button type="button" class="submit-button">전송</button>
	
	<script type="text/javascript">
		const submitButton = document.querySelector(".submit-button");
	
		submitButton.onclick = () => {
		let address = {
				address1: document.querySelector(".address1").value,
				address2: document.querySelector(".address2").value,
				address3: document.querySelector(".address3").value,
			}
		}
		
		
		//JSON.stringify(); -> 객체(Object)를 JSON으로
		//JSON.parse(); -> JSON을 객체(Object)로 바꿔준다.
		
		
		$.ajax({
			async: false,
			type: "post",
			url: "/api/ajax2",
			data: {
				jsondata: JSON.stringify(address) // 오브젝트를 JSON으로
			},
			dataType: "text",
			success: response => {
				alert(response);
				
				let obj = JSON.parse(response); // JSON문자열을 오브젝트로
				
				console.log(obj.address1);
				console.log(obj.address2);
				console.log(obj.address3);
			},
			error: response => {
				alert("요청 실패!");
			}
		});
	</script>
</body>
</html>
